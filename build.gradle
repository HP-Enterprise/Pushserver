group 'Pushserver'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.+")
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.+'
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'


jar {
    baseName = 'Pushserver'
    version =  '1.0.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-actuator:1.3.5.RELEASE")
    compile("com.alibaba:fastjson:1.2.24")
    compile("com.rabbitmq:amqp-client:3.5.4")
    compile("org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2")
    testCompile("org.springframework.boot:spring-boot-starter-test:1.3.5.RELEASE")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


configurations {
    compile.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

run {
    systemProperties System.getProperties()
}

test {
    systemProperties System.getProperties()
}


defaultTasks "build"